{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h1>Current Stock Prices</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        </div>
        <tbody>
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
